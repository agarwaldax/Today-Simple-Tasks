<ion-header>
  <ion-toolbar>
    <ion-title>Today</ion-title>
    <ion-button class="myday" icon-only routerDirection="back" routerLink="/guide">
      <ion-icon name="bulb"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content scroll-y="false">
  <div class="container">

    <div class="list">
      <ion-list lines="none">
        <ion-item-sliding *ngFor="let task of taskList; index as i">
          <ion-item class="task-item">
            <ion-label>{{task}}</ion-label>
            <ion-icon name="checkmark-circle" (click)="deleteItem(i)"></ion-icon>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option (click)="moveToSomeday(i)">
              <ion-icon name="cloud"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="end">
            <ion-item-option (click)="moveToWeek(i)">
              <ion-icon name="calendar"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

    <ion-item lines="none">
      <ion-input placeholder="Start typing..." [(ngModel)]="task"></ion-input>
      <ion-button icon-only (click)="addItem()"><ion-icon name="arrow-up"></ion-icon></ion-button>
    </ion-item>
  </div>

</ion-content>
